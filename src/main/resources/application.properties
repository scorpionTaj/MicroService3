# Application Configuration
spring.application.name=Service-Demandes-Transport
server.port=8083

# --- DATABASE CONFIGURATION ---

spring.datasource.url=jdbc:postgresql://localhost:5433/demandes_db
spring.datasource.username=demandes_user
spring.datasource.password=demandes_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactiver l'execution automatique de schema.sql (Hibernate gere la creation)
# Pour initialiser manuellement, executez le script schema.sql via psql
spring.sql.init.mode=never

# JWT Configuration
# Base64 encoded secret key (minimum 256 bits = 32 bytes)
jwt.secret=eW91ci1zZWNyZXQta2V5LW1pbi0yNTYtYml0cy1sb25nLWNoYW5nZS10aGlzLWluLXByb2R1Y3Rpb24=
jwt.expiration=86400000

# Logging Configuration
logging.level.ma.tna.microservice3=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# Actuator Configuration (Monitoring & Health Check)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

