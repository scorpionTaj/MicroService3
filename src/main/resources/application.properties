# Application Configuration
spring.application.name=Service-Demandes-Transport
server.port=8083

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/demandes_db
spring.datasource.username=demandes_user
spring.datasource.password=demandes_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Desactiver l'execution automatique de schema.sql (Hibernate gere la creation)
# Pour initialiser manuellement, executez le script schema.sql via psql
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=your-secret-key-min-256-bits-long-change-this-in-production
jwt.expiration=86400000

# External Service URLs
service.url.utilisateurs=http://localhost:8081/api/v1
service.url.itineraires=http://localhost:8084/api/v1/itineraires
service.url.tarification=http://localhost:8085/api/v1/tarifs
service.url.matching=http://localhost:8088/api/v1/matching
service.url.paiements=http://localhost:8087/api/v1/paiements

# Logging Configuration
logging.level.ma.tna.microservice3=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# Actuator Configuration (Monitoring & Health Check)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

