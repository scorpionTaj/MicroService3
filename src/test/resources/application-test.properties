# Configuration pour les tests
spring.application.name=Service-Demandes-Transport-Test

# H2 Database pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Desactiver l'execution du schema.sql
spring.sql.init.mode=never

# JWT Configuration (pour les tests)
jwt.secret=your-secret-key-min-256-bits-long-change-this-in-production
jwt.expiration=86400000

# URLs des services externes (mockes dans les tests)
service.url.utilisateurs=http://localhost:8081/api/v1
service.url.itineraires=http://localhost:8084/api/v1/itineraires
service.url.tarification=http://localhost:8085/api/v1/tarifs
service.url.matching=http://localhost:8088/api/v1/matching
service.url.paiements=http://localhost:8087/api/v1/paiements

# Logging pour les tests
logging.level.ma.tna.microservice3=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Desactiver les metriques Actuator pendant les tests
management.endpoints.enabled-by-default=false

