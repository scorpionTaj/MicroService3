# Configuration PostgreSQL pour les tests
spring.datasource.url=jdbc:postgresql://localhost:5432/demandes_db
spring.datasource.username=demandes_user
spring.datasource.password=demandes_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Desactiver l'execution du schema.sql
spring.sql.init.mode=never

jwt.secret=your-secret-key-min-256-bits-long-change-this-in-production

